<body
    style="display: flex; flex-direction: column; justify-content: center; height: 100vh; background-image: url('images/bg/bg_1.png');">

    <div class="header" style="z-index: 1;">
        <div style="width: 33%;">

        </div>
        <div style="width: 33%; display: flex; justify-content: center; align-items: center;">

            <img class="game-logo" src="images/icons/logo.png">
        </div>
        <div class="icon">
            <img onclick='window.location = "page_main.html";' src="images/icons/icon_home.png" width="100"
                height="100">
            <img onclick='window.location = "page_setting.html";' src="images/icons/icon_settings.png" width="100"
                height="100">
        </div>
    </div>

    <div class="content content-1">
        <div class="con1-1">
            <!-- 3X3 Table -->
            <div class="container mb-2">
                <div class="row" id="row-1" style="background-color: rgb(255, 255, 255);">
                    <div class="col border border-dark display-4 d-flex justify-content-center align-items-center table-col p-5 table-block"
                        id="row-1-col-1">
                        <p class="display-4 text-center">-</p>
                    </div>
                    <div class="col border border-dark display-4 d-flex justify-content-center align-items-center table-col p-5 table-block"
                        id="row-1-col-2">
                        <p class="display-4 text-center">-</p>
                    </div>
                    <div class="col border border-dark display-4 d-flex justify-content-center align-items-center table-col p-5 table-block"
                        id="row-1-col-3">
                        <p class="display-4 text-center">-</p>
                    </div>
                </div>
                <div class="row" id="row-2" style="background-color: rgb(255, 255, 255);">
                    <div class="col border border-dark display-4 d-flex justify-content-center align-items-center table-col p-5 table-block"
                        id="row-2-col-1">
                        <p class="display-4 text-center">-</p>
                    </div>
                    <div class="col border border-dark display-4 d-flex justify-content-center align-items-center table-col p-5 table-block"
                        id="row-2-col-2">
                        <p class="display-4 text-center">-</p>
                    </div>
                    <div class="col border border-dark display-4 d-flex justify-content-center align-items-center table-col p-5 table-block"
                        id="row-2-col-3">
                        <p class="display-4 text-center">-</p>
                    </div>
                </div>
                <div class="row" id="row-3" style="background-color: rgb(255, 255, 255);">
                    <div class="col border border-dark display-4 d-flex justify-content-center align-items-center table-col p-5 table-block"
                        id="row-3-col-1">
                        <p class="display-4 text-center">-</p>
                    </div>
                    <div class="col border border-dark display-4 d-flex justify-content-center align-items-center table-col p-5 table-block"
                        id="row-3-col-2">
                        <p class="display-4 text-center">-</p>
                    </div>
                    <div class="col border border-dark display-4 d-flex justify-content-center align-items-center table-col p-5 table-block"
                        id="row-3-col-3">
                        <p class="display-4 text-center">-</p>
                    </div>
                </div>
            </div>
            <!-- Game Status -->
            <br>
            <h3 class="text-center text-white fw-bold" id="game-status">Waiting for players...</h3>
            <br>
        </div>
        <!-- sign up -->
        <div class="con1-1" ;>
            <div class="modal" id="modal-signup" tabindex="-1">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Sign up</h5>
                            <button type="button" class="btn-close btn-cancel" data-bs-dismiss="modal"
                                aria-label="Close"></button>
                        </div>
                        <form action="" class="" id="signup-form">
                            <div class="modal-body mb-3">
                                <input type="email" class="form-control" id="input-email-signup" placeholder="Email"
                                    required>
                                <br>
                                <input type="password" class="form-control" id="input-password-signup"
                                    placeholder="Password" required>
                                <p id="feedback-msg-signup"></p>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary btn-cancel"
                                    data-bs-dismiss="modal">Cancel</button>
                                <button type="submit" class="btn btn-primary">Sign up</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <!-- log in -->
            <div class="modal" id="modal-login" tabindex="-1">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Login</h5>
                            <button type="button" class="btn-close btn-cancel" data-bs-dismiss="modal"
                                aria-label="Close"></button>
                        </div>
                        <form action="" class="" id="login-form">
                            <div class="modal-body mb-3">
                                <input type="email" class="form-control" id="input-email-login" placeholder="Email"
                                    required>
                                <br>
                                <input type="password" class="form-control" id="input-password-login"
                                    placeholder="Password" required>
                                <p id="feedback-msg-login"></p>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary btn-cancel"
                                    data-bs-dismiss="modal">Cancel</button>
                                <button type="submit" class="btn btn-primary">Login</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <!-- Player X -->
            <div class="container logged-in">
                <form class="form-inline row">
                    <div class="form-group mb-2 row col-10">
                        <label for="inputPlayer-x" class="col-form-label col-2 text-white">Players X:</label>
                        <div class="col-10">
                            <input readonly type="text" class="form-control" id="inputPlayer-x" placeholder="Player X">
                            <label for="inputPlayer-x" class="col-form-label col-4 text-white" id="health_o">Health
                                Players X:5</label>
                            <!-- <label for="inputPlayer-x" class="col-form-label col-4" >Point Players X:</label> -->
                            <!-- <label for="inputPlayer-x" class="col-form-label col-3 text-white">Mana X:</label> -->
                        </div>
                    </div>
                    <div class="form-group mb-2 col-2">
                        <button type="button" id="btnJoin-x" class="btn btn-primary btn-join">Join</button>
                        <button type="button" id="btnCancel-x"
                            class="btn btn-secondary btn-cancel-join-game">Cancel</button>
                    </div>
                </form>
            </div>
            <!-- Player O -->
            <div class="container logged-in">
                <form class="form-inline row">
                    <div class="form-group mb-2 row col-10">
                        <label for="inputPlayer-o" class="col-form-label col-2 text-white">Players O:</label>
                        <div class="col-10">
                            <input readonly type="text" class="form-control" id="inputPlayer-o" placeholder="Player O">
                            <label for="inputPlayer-o" class="col-form-label col-4 text-white" id="health_x">Health
                                Players O:5</label>
                            <!-- <label for="inputPlayer-o" class="col-form-label col-4">Point Players O:</label> -->
                            <!-- <label for="inputPlayer-x" class="col-form-label col-3 text-white">Mana O:</label> -->
                        </div>
                    </div>
                    <div class="form-group mb-2 col-2">
                        <button type="button" id="btnJoin-o" class="btn btn-primary btn-join">Join</button>
                        <button type="button" id="btnCancel-o"
                            class="btn btn-secondary btn-cancel-join-game">Cancel</button>
                    </div>
                </form>
            </div>
            <div class="container d-flex justify-content-center mb-2">
                <button type="button" id="btnStartGame" class="btn btn-success mx-1 logged-in">START GAME</button>
                <button type="button" id="btnNextGame" class="btn btn-warning mx-1 logged-in">Next GAME</button>
                <button type="button" id="btnTermiateGame" class="btn btn-warning mx-1 logged-in">END GAME</button>
            </div>
        </div>
    </div>
