				</div>

						<li>2 Mana</li>
						<li>Destroy 1 Allies to Destroy 2 Enemies</li>
					</ul>
				</div>

		</button>
		<!-- star -->
		<button class="wish-card">
			<!-- image -->

					<ul>
						<li>2 Mana</li>
						<li>Destroy all units</li>
					</ul>
				</div>

		</button>

	<div class="select">
